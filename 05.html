<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05</title>
</head>
<body>
    <h1>Calculo da média e verificação se o aluno passou</h1>
    Nota 1: <input type="text" id="nota1" value="0" maxlength="2" /><br>
    nota 2: <input type="text" id="nota2" value="0" maxlength="2" /><br>
    <input type="button" value="Calcular" onclick="calc()" /><br>
    Resultado: <input type="text" id="result" readonly />

    <script type="text/javascript">
        function calc() {
            n1 = parseFloat(nota1.value);
            n2 = parseFloat(nota2.value);
            const media = 2;

            resultado = (n1 + n2) / media;

            if (resultado >= 6) {
                result.value = resultado + "   Parabénss você passou.";
            } else {
                result.value = resultado + "   Não foi dessa vez, tente estudar mais.";
            }

        }
    </script>
</body> 
</html>
